<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoveWare</title>
  <style>
    body {
      font: 400 1em/1.5 "Neuton";
      background: #090d00;
      color: rgba(255, 255, 255, .25);
      text-align: center;
      margin: 0;
      overflow-x: hidden;
    }

    p {
      text-transform: uppercase;
      letter-spacing: .5em;
      display: inline-block;
      border: 4px double rgba(255, 255, 255, .25);
      border-width: 4px 0;
      padding: 1.5em 0;
      position: relative;
      top: 18%;
      left: 50%;
      width: 40em;
      margin: 0 0 0 -20em;
    }

    span {
      font: 700 4em/1 "Oswald", sans-serif;
      letter-spacing: 0;
      padding: .25em 0 .325em;
      display: block;
      margin: 0 auto;
      text-shadow: 0 0 80px rgba(255, 255, 255, .5);
      background: url(https://i.ibb.co/RDTnNrT/animated-text-fill.png) repeat-y;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      -webkit-animation: aitf 80s linear infinite;
      -webkit-transform: translate3d(0,0,0);
      -webkit-backface-visibility: hidden;
    }

    @-webkit-keyframes aitf {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* Parallax Section */
    .parallax {
      position: relative;
      height: 100vh;
      background: url('https://source.unsplash.com/1600x900/?nature,water') no-repeat fixed center;
      background-size: cover;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
    }

    .buttons {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1em;
    }

    .button {
      background: #fff;
      color: #090d00;
      border: none;
      padding: 0.5em 1em;
      font: 400 1em/1.5 "Neuton";
      text-transform: uppercase;
      letter-spacing: 0.1em;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background 0.3s, color 0.3s;
    }

    .button:hover {
      background: #090d00;
      color: #fff;
    }

    /* Old Movie Text */
    .movie-text {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 1em;
      font: 400 1.2em/1.5 "Neuton";
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      letter-spacing: 0.2em;
    }
  </style>
</head>
<body>
  <p>
    Presenting...
    <span>LOVEWARE</span>
    &mdash; Supported Executers: Delta x, Solara, Trigon, Other exec like Celery &mdash;
  </p>

  <div class="parallax">
    <div class="content">
      <p>Scroll Down for More</p>
    </div>
  </div>

  <div class="buttons">
    <button class="button">About</button>
    <button class="button">Contact</button>
    <button class="button">More Info</button>
  </div>

  <div class="movie-text">
    This is a tribute to old movie designs with a modern twist.
  </div>
</body>
</html>

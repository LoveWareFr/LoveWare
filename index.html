    body {
      font: 400 1em/1.5 "Neuton", sans-serif;
      background: #0a0a0a;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .hero {
      height: 100vh;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://source.unsplash.com/1600x900/?space') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero h1 {
      font-size: 4em;
      color: #fff;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
    }

    .hero p {
      font-size: 1.5em;
      color: #ccc;
      margin-top: 0.5em;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1em;
      margin-top: 2em;
    }

    .button {
      background: #f5f5f5;
      color: #0a0a0a;
      border: none;
      padding: 1em 2em;
      font-size: 1em;
      font-weight: 700;
      text-transform: uppercase;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
      z-index: 1;
      text-decoration: none; /* Remove underline */
      display: inline-block; /* Ensure proper button layout */
      text-align: center;
    }

    .button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: #0a0a0a;
      transition: all 0.4s ease;
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      z-index: 0;
    }

    .button:hover::before {
      transform: translate(-50%, -50%) scale(1);
      opacity: 0.3;
    }

    .button:hover {
      background: #0a0a0a;
      color: #f5f5f5;
      transform: scale(1.05);
    }

    .section {
      padding: 4em 2em;
      background: #1a1a1a;
      text-align: center;
    }

    .section h2 {
      font-size: 2.5em;
      color: #f5f5f5;
      margin-bottom: 1em;
    }

    .section p {
      font-size: 1.2em;
      color: #ccc;
      max-width: 800px;
      margin: 0 auto;
    }

    /* Modern effects */
    .card {
      background: #333;
      border-radius: 10px;
      padding: 2em;
      margin: 1em auto;
      max-width: 300px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
    }

    .card h3 {
      margin-top: 0;
      color: #fff;
    }

    .card p {
      color: #ccc;
    }
  </style>
</head>
